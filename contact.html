                <div class="container-contact" style="text-align: left;">
                    <form action="mailto:alyssa@sabrinakaufmanteam.com">
                      <label for="fname">First Name<span style="color: red;">*</span></label>
                      <input required type="text" id="fname" name="firstname" placeholder="Your name..">
                  
                      <label for="lname">Last Name<span style="color: red;">*</span></label>
                      <input required type="text" id="lname" name="lastname" placeholder="Your last name..">

                      <label for="email">Email Address<span style="color: red;">*</span></label>
                      <input required type="email" id="email" name="email" placeholder="Your email address..">
                  

                      <label for="building">Building Type</label>
                      <select  name="building">
                        <option>House</option>
                        <option>Condo</option>
                        <option>Row/Townhouse</option>
                        <option>Commercial</option>
                        </select>
                        
                        <label for="bedrooms">Bedrooms</label>
                               <select  name="bedroom">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>5+</option>
                        </select>
                        
                        <label for="bathrooms">Bathrooms</label>
                        <select  name="bathrooms">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>5+</option>
                        </select>

                        <div class="row">
                            <div class="col-25">
                                <label for="budget">Budget range</label>
                            </div>
                            <div class="col-75 input" style="margin-top: 5px; margin-bottom: 8px;">
                                <table style="width: 100%;">
                                    <tr>
                                        <th style="width: 20%;">0$</th>
                                        <th style="width: 60%;"><input style="width: 80%; " type="range" id="budget" name="budget"></th>
                                        <th style="width: 20%;">1000$</th>
                                    </tr>
                                </table>
                            </div>
                            </div>

                      <label for="subject">Additional Comments</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  
                      <input type="submit" value="Submit">
                    </form>
